<div class="container">
    <div class="panel">
        <div class="panel-head">业务体系</div>

            <div class="table-responsive-y">
                <table class="table table-bordered">
                    <tr>
                        <td>业务级别</td>

                        <td>转账手续费（%）</td>

                        <td>操作</td>
                    </tr>
                    <volist name="business" id="vo">
                        <form method="post" class="form-x" action="{:U('admin/setting/integralset')}">
                            <input type="hidden" value="{$vo.id}" name="id">
                            <tr>
                                <td><input type="text" name="rank_name" class="input input-auto input-small" size="20"
                                           value="{$vo.rank_name}"></td>
                                <td><input type="text" name="need_money" class="input input-auto input-small" size="20"
                                           value="{$vo.need_money}"></td>
                                <td>
                                    <input type="text" name="referee_bouns" class="input input-auto input-small" size="20" value="{$vo.referee_bouns}"/>
                                </td>
                                <td><input type="text" name="transfer_fee" class="input input-auto input-small" size="20"
                                           value="{$vo.transfer_fee}"></td>
                                <td><input type="text" name="cash_fee" class="input input-auto input-small" size="20"
                                           value="{$vo.cash_fee}"></td>
                                <td>
                                    <button class="button border-blue button-small" type="submit">确认修改</button>
                                </td>
                            </tr>
                        </form>
                    </volist>
                </table>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-head">代理总体系</div>
        <div class="panel-body">
            <div class="table-responsive-y">
                <table class="table table-bordered" style="text-align: center">
                    <tr>
                        <td>代理级别</td>
                        <td>代理费用（元）</td>
                        <td>等级人数设定</td>
                        <td>推荐奖励（%）</td>
                        <td>服务奖励（%）</td>
                        <td>是否开启额外补助</td>
                        <td>额外补助（%）</td>
                        <td>转账手续费（%）</td>
                        <td>提现手续费（%）</td>
                        <td>操作</td>
                    </tr>
                    <volist name="agent" id="vo">
                        <form method="post" class="form-x" action="{:U('admin/setting/integralset')}">
                            <input type="hidden" value="{$vo.id}" name="id">
                            <tr>
                                <td>
                                    <input type="text" name="rank_name" class="input input-auto input-small" size="8"
                                           value="{$vo.rank_name}">
                                </td>
                                <td>
                                    <input type="text" name="need_money" class="input input-auto input-small" size="6"
                                           value="{$vo.need_money}">
                                </td>
                                <td>
                                    <input type="text" name="limit_people" class="input input-auto input-small" size="6" value="{$vo.limit_people}" />
                                </td>
                                <td>
                                    <input type="text" name="referee_bouns" class="input input-auto input-small" size="5"
                                           value="{$vo.referee_bouns}">
                                </td>
                                <td><input type="text" name="service_percent" class="input input-auto input-small" size="5"
                                           value="{$vo.service_ratio}"></td>
                                <td>
                                    <if condition="$vo['is_subsidy'] eq 1">
                                    <input name="is_subsidy" value="1" checked="checked" type="radio"><span class="icon icon-check"></span>
                                    <input name="is_subsidy" value="0" type="radio"><span class="icon icon-times"></span>
                                    <else/>
                                        <input name="is_subsidy" value="1"  type="radio"><span class="icon icon-check"></span>
                                        <input name="is_subsidy" value="0" checked="checked" type="radio"><span class="icon icon-times"></span>
                                    </if>
                                </td>
                                <td><input type="text" name="subsidy_value" class="input input-auto input-small" size="5"
                                           value="{$vo.subsidy_value}">
                                </td>
                                <td>
                                    <input type="text" name="transfer_fee" class="input input-auto input-small" size="5"
                                           value="{$vo.transfer_fee}">
                                </td>
                                <td>
                                    <input type="text" name="cash_fee" class="input input-auto input-small" size="5"
                                           value="{$vo.cash_fee}">
                                </td>
                                <td>
                                    <button class="button border-blue button-small" type="submit">确认修改</button>
                                </td>
                            </tr>
                        </form>
                    </volist>
                </table>
            </div>
        </div>
    </div>
