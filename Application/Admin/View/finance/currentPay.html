<include file="./Application/admin/View/default/Public/homeheader.html"/>
<br>
<div class="container">
    <div class="panel">
        <div class="panel-head">平台今日拨付详情</div>
        <div class="panel-body">
            <div class="table-responsive-y">
                <table class="table table-bordered" style="text-align: center">
                    <tr>
                        <th style="text-align: center">编号</th>
                        <th style="text-align: center">加盟商</th>
                        <th style="text-align: center">拨付类型</th>
                        <th style="text-align: center">拨付金额</th>
                        <th style="text-align: center">拨付时间</th>
                        <th style="text-align: center">说明</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.user_name}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.remarks}</td>
                        </tr>
                    </volist>
                    <tr>
                        <td colspan="6" style="color: #00a1ec">
                            总拨付金额：{$income}元；
                            今日拨付金额：{$todayIncome}元
                        </td>
                    </tr>
                </table>
            </div>
            <div class="pages">{$page}</div>
        </div>
    </div>
</div>
