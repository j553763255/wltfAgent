<include file="./Application/admin/View/default/Public/homeheader.html"/>
<br>
<div class="container">
    <div class="panel">
        <div class="panel-head">平台总拨付详情</div>
        <div class="panel-body">
            <div class="panel-group bg-mix box-shadow">
                <table>
                    <tr>
                        <td>总拨付金额：{$total}元；&nbsp;</td><td>总收入金额：{$income}元；&nbsp;</td><td>总拨比：{$ratio}%</td>
                    </tr>
                    <tr>
                        <td>今日拨付金额：{$today}元；&nbsp;</td><td>今日收入金额：{$todayIncome}元；&nbsp;</td><td>今日拨比：{$todayRatio}%</td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="table-responsive-y">
                <table class="table table-bordered" style="text-align: center">
                    <tr>
                        <th style="text-align: center">编号</th>
                        <th style="text-align: center">加盟商</th>
                        <th style="text-align: center">拨付类型</th>
                        <th style="text-align: center">拨付金额</th>
                        <th style="text-align: center">拨付时间</th>
                        <th style="text-align: center">说明</th>
                    </tr>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.user_name}</td>
                            <td>{$vo.type}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.remarks}</td>
                        </tr>
                    </volist>
                    <tr>
                        <td colspan="6">
                            <div class="pages">{$page}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
