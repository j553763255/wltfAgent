<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>尚惠生活代理后台管理-重置密码</title>
    <link rel="stylesheet" href="/wltfagent/public/admin/css/pintuer.css">
    <link rel="stylesheet" href="/wltfagent/public/admin/css/admin.css">
    <script src="/wltfagent/public/admin/js/jquery.js"></script>
    <script src="/wltfagent/public/admin/js/pintuer.js"></script>
    <script src="/wltfagent/public/admin/js/respond.js"></script>
    <script src="/wltfagent/public/admin/js/admin.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="/wltfagent/public/admin/images/login.png" class="radius" alt="后台管理用户注册系统" /></a>
            </div>
            <br /><br />
            <form action="{:U('admin/login/resetpwd')}" method="post">
                <div class="panel">
                    <div class="panel-head"><strong>重置密码</strong></div>
                    <div class="panel-body" style="padding:30px;">

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input id="newpwd" type="password" class="input" name="newpwd" placeholder="新密码"  data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                                <span class="icon icon-key"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input id="confirmnewpwd" type="password" class="input" name="confirmnewpwd" placeholder="确认新密码" onblur="checkpwd(this)" data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                                <span class="icon icon-key"></span>
                            </div>
                        </div>

                        <div class="form-group" style="display: none" id="pwdexamine">
                            <li style="color: red">两次密码输入不一致</li>
                        </div>

                        <div class="form-group" >
                            <button class="button button-block bg-blue text-big" name="submit" type="submit" id="submit">确认重置</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</div>
</div>
</div>


<script>
    function checkpwd()
    {

        var obj = document.getElementById("pwdexamine");
        var password = document.getElementById("newpwd").value;
        var passwordrepeat = document.getElementById("confirmnewpwd").value;

        if(passwordrepeat && password)
        {

            if(password == passwordrepeat)
            {
                obj.style.display = "none"
            }

            if(passwordrepeat != password )
            {
                obj.style.display = "";
                $('#newpwd').focus();
            }
        }


    }

</script>
