<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>尚惠生活代理后台管理-修改密码</title>
    <link rel="stylesheet" href="/wltfagent/public/admin/css/pintuer.css">
    <link rel="stylesheet" href="/wltfagent/public/admin/css/admin.css">
    <script src="/wltfagent/public/admin/js/jquery.js"></script>
    <script src="/wltfagent/public/admin/js/pintuer.js"></script>
    <script src="/wltfagent/public/admin/js/respond.js"></script>
    <script src="/wltfagent/public/admin/js/admin.js"></script>
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
    <link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="/wltfagent/public/admin/images/login.png" class="radius" alt="后台管理用户注册系统" /></a>
            </div>
            <br /><br />
            <form action="{:U('admin/login/changepwd')}" method="post">
                <div class="panel">
                    <div class="panel-head"><strong>修改密码</strong></div>
                    <div class="panel-body" style="padding:30px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input type="text" id="admin" class="input" name="admin" placeholder="登录账号" data-validate="required:请填写用户名,length#>=5:用户长度不符合要求"  />
                                <span class="icon icon-user"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input id="oldpassword" type="password" class="input" name="oldpassword" placeholder="旧密码" data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                                <span class="icon icon-key"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input id="newpassword" type="password" class="input" name="newpassword" placeholder="新密码" data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                                <span class="icon icon-key"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input id="confirmpassword" type="password" class="input" name="confirmpassword" placeholder="确认密码" onblur="checkpwd(this)" data-validate="required:请填写密码,length#>=5:密码长度不符合要求" />
                                <span class="icon icon-key"></span>
                            </div>
                        </div>

                        <div class="form-group" style="display: none" id="changepasswordexamine">
                            <li style="color: red">两次密码输入不一致</li>
                        </div>

                        <div class="form-group">
                            <div class="field">
                                <input type="text" class="input" name="passcode" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                                <IMG onclick="this.src=this.src+'?'+Math.random()" src="{:U('admin/login/verify')}" width="80" height="32" class="passcode" />
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="button button-block bg-blue text-big" name="submit" type="submit" >确认修改</button>
                        </div>



                        <!--   <div class="dialog-foot">
                               <button class="button dialog-close">取消</button>
                               <button class="button bg-green" >确认</button>
                           </div>!-->

                    </div>
                </div>
            </form>

            <!-- <div class="text-right text-small text-gray padding-top" id="register" style="float: left"><a class="text-gray" target="_blank" href="#">注册新用户</a></div>!-->

        </div>
    </div>
</div>
</div>
</div>
</div>


<!--用户名检查!-->



<!--清除密码内容!-->
<script>
    window.load = function(){
        document.getElementById('oldpassword').value='';
    };

</script>

<!--密码检查!-->
<script>
    function checkpwd()
    {

        var obj = document.getElementById("changepasswordexamine");
        var newpassword = document.getElementById("newpassword").value;
        var confirmpassword = document.getElementById("confirmpassword").value;

        if(newpassword && confirmpassword)
        {

            if(newpassword == confirmpassword)
            {
                obj.style.display = "none"
                // return true;
            }

            if(newpassword !=  confirmpassword )
            {
                obj.style.display = "";
                // return false;
            }
        }
        //else
        //  return false;

    }

</script>



</body>
</html>
