<title></title>
<block name="include"><include file="default:Public/header" /></block>
<link rel="stylesheet" href="/wltfagent/Public/home/css/myInfo.css">
<body>
<div id="header">
    <span class="header-title">个人详情</span>
    <a href="{:U('home/index/index')}" class="fl-left">&lt;</a>
</div>
<div class="middle">
    <!--<a class="changeFace" href="javascript:;"><div class="main-dif"><span class="sp-name">头像</span><img src="/wltfagent/Public/home/images/1_05.png"></div></a>-->
    <div class="main-dif"><span class="sp-name">头像</span><img src="/wltfagent/Public/home/images/1_05.png"></div>
    <div class="main-same"><span class="sp-name">姓名</span><span class="sp-val">{$user_message.real_name}</span></div>
    <div class="main-same"><span class="sp-name">级别</span><span class="sp-val">{$user_message.rank_name}</span></div>
    <div class="main-same"><span class="sp-name">我的分红点</span><span class="sp-val">{$user_message.dividend}&nbsp;</span></div>
    <div class="main-same"><span class="sp-name">奖励分红点</span><span class="sp-val">{$user_message.reward_bonus}&nbsp;</span></div>
    <div class="main-same"><span class="sp-name">注册时间</span><span class="sp-val">{$user_message.create_time|date="Y-m-d",###}&nbsp;</span></div>
    <div class="main-same"><span class="sp-name">我的身份证号</span><span class="sp-val">{$user_message.card_id}</span></div>
</div>
<div class="foot">
    <div class="user-tel"><span class="sp-name">手机号</span><span class="sp-val">{$user_message.tel}</span></div>
    <div class="foot-same"><span class="sp-name">所属公司</span><span class="sp-val">{$user_message.service}</span></div>
</div>
</body>
<div id="change-face" style="display: none">
    <div><img src="/wltfagent/Public/home/images/1_05.png"></div>
    <form action="" method="post">
        <input type="button" name="" value="请选择图片">
    </form>
</div>
<script>
    $(".changeFace").click(function () {
        layer.open({
            type: 1,
            title: "头像上传",
            closeBtn: 0,
            shadeClose: true,
            skin: 'layui-layer-molv',
            content:$("#change-face").html()
        });
    });

</script>
